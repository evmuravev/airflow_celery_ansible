- name: create airflow directory
  file:
    path: /home/airflow/airflow
    state: directory
    mode: 0777

- name: create dag directory
  file:
    path: /home/airflow/airflow/dags
    state: directory
    mode: 0777

- name: create logs directory
  file:
    path: /home/airflow/airflow/logs
    state: directory
    mode: 0777

- name: create plugin directory
  file:
    path: /home/airflow/airflow/plugins
    state: directory
    mode: 0777

- name: config - generate main configs
  template:
    src: "./templates/{{ item }}.j2"
    dest: "/home/airflow/airflow/{{ item }}"
    mode: 0777
  with_items:
    - airflow.env
